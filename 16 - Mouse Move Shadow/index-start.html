<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const stretch = 100;

    function shadow(e) {
      const {
        offsetWidth: width,
        offsetHeight: height
      } = hero;
      let {
        offsetX: x,
        offsetY: y
      } = e;

      // if the target is a child of .hero
      if (this !== e.target) {
        // normalize the values
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      // number between 0 and 1 times the total number of stretch minus the max-stretch (equals a number between -stretch/2 and stretch/2)
      // so, if on the middle of the page, there is no stretch;
      const xStretch = Math.round((x / width * stretch) - (stretch / 2));
      const yStretch = Math.round((y / height * stretch) - (stretch / 2));

      text.style.textShadow = `${-1 * xStretch}px ${-1 * yStretch}px 8px rgba(0, 0, 0, 0.3)`;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
